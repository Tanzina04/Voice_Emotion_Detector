<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Emotion Detector</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: xx-large;
            font-weight: bold;
            color: #5a189a;
        }

        .nav {
            display: flex;
            gap: 40px;
            justify-content: center;
            font-size: xx-large;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav a:hover {
            color: #5a189a;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            padding: 100px 50px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            margin-top: 200px;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #5a189a;
            margin-bottom: 20px;
        }

        .dropzone {
            border: 2px dashed #5a189a;
            background: #f5f0ff;
            padding: 30px;
            border-radius: 12px;
            cursor: pointer;
        }

        .dz-message {
            color: #5a189a;
            font-weight: bold;
            font-size: 1.2em;
        }

        #predictBtn {
            display: none;
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1em;
            background-color: #5a189a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #predictBtn:hover {
            background-color: #7b2cbf;
        }
    </style>
</head>
<body>

    <!-- Header and Navigation -->
    <div class="header">
        <div class="title">Emotion Detector</div>
        <div class="nav">
            <a href="/">Home</a>
            <a href="results.html">Results</a>
<a href="about.html">About</a>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="container">
        <h2>ðŸŽ§ Upload Audio File (.wav)</h2>
        <form action="/predict" class="dropzone" id="audioDropzone" method="post" enctype="multipart/form-data">
            <div class="dz-message">Drop or click to upload your .wav file</div>
        </form>
        <button id="predictBtn">Predict Emotion</button>
    </div>

    <!-- Dropzone JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
<script>
    let uploadedFile = null;

    Dropzone.options.audioDropzone = {
        maxFiles: 1,
        acceptedFiles: '.wav',
        autoProcessQueue: false,
        init: function () {
            let myDropzone = this;
            document.getElementById("predictBtn").style.display = "none";

            this.on("addedfile", function (file) {
                uploadedFile = file;
                document.getElementById("predictBtn").style.display = "inline-block";
            });

            document.getElementById("predictBtn").addEventListener("click", function () {
                if (uploadedFile) {
                    const formData = new FormData();
                    formData.append("file", uploadedFile);

                    fetch("/predict", {
                        method: "POST",
                        body: formData
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.prediction) {
                            window.location.href = `/results?emotion=${encodeURIComponent(data.prediction)}`;
                        } else {
                            alert("Prediction error: " + (data.error || "Unknown error"));
                        }
                    })
                    .catch(err => {
                        alert("Error uploading file or predicting: " + err);
                    });
                }
            });
        }
    };
</script>

</body>
</html>
